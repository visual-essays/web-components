<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <base href="">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" />
    <link rel="stylesheet" href="/build/visual-essays.css" />
    <script src="/build/visual-essays.esm.js" type="module"></script>
    <script src="/build/visual-essays.js" nomodule></script>
    <style>
    </style>
  </head>
  <body>

    <main>
      
      <ve-add-media-resource-dialog show="false"></ve-add-media-resource-dialog>

      <button>Show</button>

    </main>

    <script>
      document.querySelector('button').addEventListener('click', () => {
        let dialog = document.querySelector('ve-add-media-resource-dialog')
        dialog.setAttribute('show', dialog.getAttribute('show') === 'true' ? 'false' : 'true')
      })
    </script>

  </body>
</html>
